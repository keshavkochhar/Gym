<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-UL+3X6SOvJz4Nee+E5l+5TD1TVuN6YFePrx6+4u0N08L3GVq+Y+orIy4aSL+yUu5E4V5ZiE7uH9jJmHdFVwnRg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #212121;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #292929;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #4fc3f7;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(79, 195, 247, 0.5);
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .feature-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        .feature-table th,
        .feature-table td {
            border: 1px solid #4fc3f7;
            padding: 10px;
            text-align: left;
            background-color: #292929;
        }

        .feature-table th {
            background-color: #4fc3f7;
            color: #fff;
        }

        .feature-table td label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        .plans-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        .plan {
            text-align: center;
            border: 2px solid #4fc3f7;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 200px;
            margin: 0 10px;
            background-color: #292929;
            transform-origin: center bottom;
        }

        .plan:hover {
            border-color: #03a9f4;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }

        .plan label {
            color: #fff;
        }

        .customize-button {
            background-color: #4fc3f7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s, pulse 1.5s infinite 2s;
        }

        .customize-button:hover {
            background-color: #03a9f4;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden-message {
            display: none;
            color: #2ecc71;
            font-size: 1.2em;
            margin-top: 20px;
            animation: fadeIn 1s forwards 2s;
        }

        .hidden-message::before {
            content: '\1F44C'; /* Unicode thumbs up emoji */
            font-size: 2em;
            margin-right: 5px;
        }

        .hidden-message.active {
            display: block;
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <title>Gym Subscription</title>
</head>
<body>

    <div class="container">
        <h1>Choose a Subscription Plan</h1>

        <table class="feature-table" id="featureTable">
            <!-- Features table dynamically generated by JavaScript -->
        </table>

        <div class="plans-container" id="plansContainer">
            <!-- Subscription plans dynamically generated by JavaScript -->
        </div>

        <div class="customize-button" onclick="submitForm()">Subscribe</div>

        <div class="hidden-message" id="hiddenMessage">Congratulations! You've unlocked a hidden message!</div>
    </div>

    <script>
        const plans = [
            { name: 'Basic', price: 1000, features: ['Access to basic gym equipment', 'Limited workout classes'] },
            { name: 'Standard', price: 1500, features: ['Access to all gym equipment', 'Access to all workout classes', 'Personalized workout plan', '24/7 access to the gym'] },
            { name: 'Premium', price: 2500, features: ['Access to all gym equipment', 'Access to all workout classes', 'Personal trainer included', 'Customized nutrition plan included'] }
        ];

        let selectedFeatures = [];
        let selectedPlan = null;

        function generateTable() {
            const featureTable = document.getElementById('featureTable');

            // Clear existing content
            featureTable.innerHTML = '';

            // Generate header row
            const headerRow = featureTable.insertRow();
            const planHeaderCell = headerRow.insertCell();
            planHeaderCell.innerHTML = '<strong>Features</strong>';

            plans.forEach(plan => {
                const planHeaderCell = headerRow.insertCell();
                planHeaderCell.innerHTML = `<strong>${plan.name}</strong>`;
            });

            // Generate features rows
            const features = [...new Set(plans.flatMap(plan => plan.features))];
            features.forEach((feature, rowIndex) => {
                const row = featureTable.insertRow();
                const cell = row.insertCell();
                cell.innerHTML = feature;

                plans.forEach((plan, colIndex) => {
                    const cell = row.insertCell();
                    const isChecked = 
                        (plan.name === 'Basic' && rowIndex < 2) ||
                        (plan.name === 'Standard' && colIndex < 4 && rowIndex < 4) ||
                        (plan.name === 'Premium');
                    cell.innerHTML = isChecked ? '✔' : '✘';
                });
            });
        }

        function generatePlans() {
            const plansContainer = document.getElementById('plansContainer');

            // Clear existing content
            plansContainer.innerHTML = '';

            // Generate plans
            plans.forEach(plan => {
                const planDiv = document.createElement('div');
                planDiv.className = 'plan';
                planDiv.innerHTML = `
                    <input type="radio" name="plan" value="${plan.name}" id="${plan.name}" onchange="updateSelectedPlan()">
                    <label for="${plan.name}">
                        <h2>${plan.name}</h2>
                        <p>₹${plan.price}/month</p>
                    </label>
                `;
                plansContainer.appendChild(planDiv);
            });
        }

        function updateSelectedPlan() {
            const selectedPlanRadio = document.querySelector('input[name="plan"]:checked');
            if (selectedPlanRadio) {
                selectedPlan = plans.find(plan => plan.name === selectedPlanRadio.value);
            }
        }

        function submitForm() {
            if (selectedPlan) {
                alert(`Subscription successful! You have selected the ${selectedPlan.name} plan with the following features: ${selectedFeatures.join(', ')}`);
                // Add code to handle form submission, e.g., send data to the server
                showHiddenMessage();
            } else {
                alert('Please select a subscription plan.');
            }
        }

        function showHiddenMessage() {
            const hiddenMessage = document.getElementById('hiddenMessage');
            hiddenMessage.classList.add('active');
        }

        // Generate table and plans when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            generateTable();
            generatePlans();
        });
    </script>
</body>
</html>
